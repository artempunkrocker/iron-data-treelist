<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">

<dom-module id="iron-data-treelist-expander">
  <template>
    <style is="custom-style">
      :host {
        --indent: var(--node-space, 12);
        display: flex;
        cursor: pointer;
      }

      :host[expanded] iron-icon {
        transform: rotate(90deg);
        @apply(--iron-data-treelist-expander-opened);
      }

      iron-icon {
        @apply(--iron-data-treelist-expander);
      }
    </style>

    <iron-icon icon="icons:chevron-right"></iron-icon>
    <content select="template[is=tree-node-expander]"></content>
  </template>

  <script>
    Polymer({
      is: 'iron-data-treelist-expander',
    });
  </script>
</dom-module>
